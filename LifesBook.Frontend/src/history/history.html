<!DOCTYPE html>
<html lang='es'>
<head>
<title>Life's Book</title>
<meta charset='utf-8'>
<link rel='stylesheet' href='history.css'>
<script src='history.js'></script>
</head>
<body class="back-image">
<div class="container-fluid mt-4" style="width: 1200px; height: 750px;">
   <div class="row">
    <div class="col-9 ">
        <div class="row ">
            <div class="form-group text-center"">
                <h4 id ="historyTitle" class="card-title history-title">No History</h4>                
                <textarea id="historyContent" class="form-control history-content mt-2" rows="20" style="opacity:0.90;"></textarea>
            </div>
        </div>
        <div class="row text-center mt-4">
            <div class="col">
                <button class="btn btn-primary" style="width: 120px; height: 50px;" onclick="newHistory()">New</button>
            </div>          
            <div class="col">
                <button class="btn btn-success" style="width: 120px; height: 50px;" onclick="saveHistory()">Save</button>
            </div>
        </div>
    </div>
    <div class="col-3">
        <h4 class="history-title text-center">Histories</h4>              
        <div id="historyList" class="list-group text-center" style="overflow-y: scroll; height: 620px; opacity:0.90;">                                 
        </div>
        </div>
   </div>
</div>    
</body>
</html>
